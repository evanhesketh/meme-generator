<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <h1>Build Your Own Meme</h1>
  <form action="#">
    <ul>
      <li>
        <label for="url">Upload Image</label>
        <input type="url" name="url" id='image' placeholder="Input Image link">
      </li>
      <li>
        <label for="top-text">Top Text</label>
        <input type="text" name="top-text" id="top-text" placeholder="Enter Text For Top">
      </li>
      <li>
        <label for="bottom-text">Bottom Text</label>
        <input type="text" name="bottom-text" id='bottom-text'placeholder="Enter Text For Bottom">
      </li>
      <li>
        <label for="text-color">Text Color</label>
        <input type="color" name="text-color" id="text-color">
      </li>
    </ul>
    <input type="submit" id='submit' value="Generate Your Meme">
  </form>
  <div class="created-memes"></div>
  <script src="app.js"></script>
</body>
</html>
